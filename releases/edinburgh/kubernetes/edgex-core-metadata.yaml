apiVersion: v1
kind: Service
metadata:
  name: edgex-core-metadata
spec:
  type: NodePort
  selector:
    app: edgex-core-metadata
  ports:
    - port: 48081
      name: port-48081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edgex-core-metadata
  labels:
    app: edgex-core-metadata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edgex-core-metadata
  template:
    metadata:
      name: edgex-core-metadata
      labels:
        app: edgex-core-metadata
    spec:
      containers:
        - name: edgex-core-metadata
          image: edgexfoundry/docker-core-metadata-go:1.0.1
          ports:
            - containerPort: 48081
          readinessProbe:
            httpGet:
              path: /api/v1/ping
              port: 48081
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/ping
              port: 48081
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: edgex-core-metadata
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: metadata.k8s
      http:
        paths:
          - path: /(.*)
            backend:
              serviceName: edgex-core-metadata
              servicePort: 48081
